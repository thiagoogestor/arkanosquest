<body>

    <div id="scoreBox" style="display:none; margin-top: 20px;"></div>
  </div>

<script>
  const quiz = [{"question": "Qual o principal g√°s respons√°vel pelo efeito estufa?", "options": ["G√°s carb√¥nico", "Oxig√™nio", "Hidrog√™nio", "Nitrog√™nio"], "answer": "G√°s carb√¥nico"}, {"question": "Quantos cromossomos possui um ser humano saud√°vel?", "options": ["23", "46", "44", "92"], "answer": "46"}, {"question": "Qual o maior √≥rg√£o do corpo humano?", "options": ["F√≠gado", "Pulm√£o", "Cora√ß√£o", "Pele"], "answer": "Pele"}, {"question": "O que √© fotoss√≠ntese?", "options": ["Respira√ß√£o das plantas", "Produ√ß√£o de luz pelas plantas", "Processo de produ√ß√£o de energia pelas plantas", "Absor√ß√£o de √°gua"], "answer": "Processo de produ√ß√£o de energia pelas plantas"}, {"question": "Qual planeta √© conhecido como 'planeta vermelho'?", "options": ["Marte", "J√∫piter", "Saturno", "V√™nus"], "answer": "Marte"}, {"question": "Qual o nome da gal√°xia onde vivemos?", "options": ["Andr√¥meda", "Via L√°ctea", "Gal√°xia de Magalh√£es", "Gal√°xia Sombrinha"], "answer": "Via L√°ctea"}, {"question": "O que √© H2O?", "options": ["Oxig√™nio", "Hidrog√™nio", "√Ågua", "√Åcido"], "answer": "√Ågua"}, {"question": "Quem desenvolveu a teoria da gravidade?", "options": ["Galileu", "Newton", "Einstein", "Hawking"], "answer": "Newton"}, {"question": "Qual o √≥rg√£o respons√°vel por bombear sangue no corpo humano?", "options": ["Pulm√£o", "Cora√ß√£o", "Rim", "F√≠gado"], "answer": "Cora√ß√£o"}, {"question": "Qual o nome do tecido que cobre o corpo?", "options": ["Epit√©lio", "Cartilagem", "M√∫sculo", "Tend√£o"], "answer": "Epit√©lio"}, {"question": "Qual √© a unidade de medida da intensidade da corrente el√©trica?", "options": ["Volt", "Watt", "Ohm", "Amp√®re"], "answer": "Amp√®re"}, {"question": "Qual √© a camada mais externa da Terra?", "options": ["Manto", "Crosta", "N√∫cleo", "Litosfera"], "answer": "Crosta"}, {"question": "Qual √© o nome do processo de divis√£o celular?", "options": ["Fagocitose", "Mitose", "S√≠ntese", "Clivagem"], "answer": "Mitose"}, {"question": "Qual √© o estado f√≠sico da √°gua em temperatura ambiente?", "options": ["S√≥lido", "L√≠quido", "Gasoso", "Plasma"], "answer": "L√≠quido"}, {"question": "O que √© um eclipse solar?", "options": ["Lua encobre o Sol", "Sol encobre a Lua", "Sol fica apagado", "Sol gira mais r√°pido"], "answer": "Lua encobre o Sol"}, {"question": "Qual elemento qu√≠mico tem o s√≠mbolo 'O'?", "options": ["Ouro", "Oxig√™nio", "√ìsmio", "Oz√¥nio"], "answer": "Oxig√™nio"}, {"question": "Qual o planeta mais pr√≥ximo do Sol?", "options": ["Terra", "V√™nus", "Marte", "Merc√∫rio"], "answer": "Merc√∫rio"}, {"question": "Qual cientista desenvolveu a teoria da relatividade?", "options": ["Newton", "Galileu", "Einstein", "Bohr"], "answer": "Einstein"}, {"question": "Qual o processo de convers√£o de g√°s em l√≠quido?", "options": ["Condensa√ß√£o", "Evapora√ß√£o", "Fus√£o", "Sublima√ß√£o"], "answer": "Condensa√ß√£o"}, {"question": "Qual o principal √≥rg√£o do sistema nervoso?", "options": ["C√©rebro", "Cora√ß√£o", "Rim", "Est√¥mago"], "answer": "C√©rebro"}, {"question": "O que √© DNA?", "options": ["Tipo de c√©lula", "Material gen√©tico", "Prote√≠na", "V√≠rus"], "answer": "Material gen√©tico"}, {"question": "Qual o s√≠mbolo qu√≠mico da √°gua?", "options": ["O2", "H2", "H2O", "OH"], "answer": "H2O"}, {"question": "Qual camada da atmosfera protege a Terra dos raios UV?", "options": ["Troposfera", "Estratosfera", "Oz√¥nio", "Mesosfera"], "answer": "Oz√¥nio"}, {"question": "Qual parte da c√©lula controla suas fun√ß√µes?", "options": ["Ribossomo", "N√∫cleo", "Citoplasma", "Lisossomo"], "answer": "N√∫cleo"}, {"question": "Qual o principal √≥rg√£o da respira√ß√£o humana?", "options": ["Traqueia", "F√≠gado", "Pulm√£o", "Diafragma"], "answer": "Pulm√£o"}, {"question": "O que √© um √°tomo?", "options": ["C√©lula viva", "Part√≠cula indivis√≠vel", "Mol√©cula", "Elemento qu√≠mico"], "answer": "Part√≠cula indivis√≠vel"}, {"question": "Qual planeta tem o maior n√∫mero de luas?", "options": ["Saturno", "J√∫piter", "Ur   let current = 0, score = 0, playerName = "";

  function startQuiz() {
    playerName = document.getElementById("playerName").value.trim();
    if (!playerName) { alert("Por favor, digite seu nome para come√ßar."); return; }
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("quizContainer").style.display = "block";
    loadQuestion();
  }

  function loadQuestion() {
    const q = quiz[current];
    document.getElementById("questionTitle").innerText = (current + 1) + ". " + q.question;
    const optionsBox = document.getElementById("optionsBox");
    optionsBox.innerHTML = "";
    document.getElementById("feedback").innerText = "";
    document.getElementById("nextBtn").style.display = "none";
    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "option-btn";
      btn.innerText = opt;
      btn.onclick = () => checkAnswer(btn, q.answer);
      optionsBox.appendChild(btn);
    });
    updateProgress();
  }

  function checkAnswer(button, correct) {
    document.querySelectorAll(".option-btn").forEach(b => b.disabled = true);
    if (button.innerText === correct) {
      button.classList.add("correct");
      document.getElementById("feedback").innerText = "‚úÖ Correto!";
      score++;
    } else {
      button.classList.add("wrong");
      document.getElementById("feedback").innerText = "‚ùå Errado! Resposta correta: " + correct;
    }
    document.getElementById("nextBtn").style.display = "block";
  }

  function nextQuestion() {
    current++;
    if (current < quiz.length) { loadQuestion(); }
    else { endQuiz(); }
  }

  function updateProgress() {
    document.getElementById("progressFill").style.width = (current / quiz.length * 100) + "%";
  }

  function endQuiz() {
    document.getElementById("questionTitle").innerText = "Fim do jogo!";
    document.getElementById("optionsBox").style.display = "none";
    document.getElementById("feedback").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
    const scoreBox = document.getElementById("scoreBox");
    scoreBox.style.display = "block";
    scoreBox.innerHTML = `
      <p style="font-size:16px; font-family:'Roboto', sans-serif; margin: 10px auto 16px; max-width: 400px;">
        üèÜ <strong>Sua jornada pelo Arkanos Quest termina aqui... por enquanto.</strong><br>
        Obrigado por jogar! Que venham novas batalhas, novos acertos e muito mais Lambari pela frente!
      </p>
      <h3>Voc√™ acertou <strong>${score}</strong> de <strong>${quiz.length}</strong> perguntas.</h3>
    `;
    document.getElementById("progressFill").style.width = "100%";
  }
</script>
</body>
</html>
